<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fancy Minute Chef</title>
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <header class="text-center">
      <img src="assets/images/fancylogo.png" alt="hand holding a timer with a chef hat">
  </header>

  <div class="container-fluid">
    <main>
      <section class="row">
        <!--Edamam search box-->
        <div class="col-6 text-center">
          <p>Lets cook something you're craving!</p>
          <label for="search-input">Search:</label>
          <input type="search" id="search-input" name="search" placeholder="Search Key Words">
          <button type="button" class="btn btn-primary" id="search-category-btn">Search</button>
          <div id="recent-search-container" class="btn-group"></div>
        </div>

        <!--MealDB search box-->
        <div class="col-6 text-center">
          <div class="random-meal-generator">
            <p>Not sure?
              Let us suggest something using our random meal generator to pick for you!</p>
            <!-- <img src="assets/images/randomrecipe.png" style="max-width:20%;" class="rounded mx-auto d-block"
                alt="spinner random meal"> -->
            <button type="button" class="btn btn-primary" id="random-meal">Pick my meal!</button>
          </div>
        </div>
      </section>

      <!--recipe result-->
      <section class="row">
        <div class="col-9 text-center">
          <h2 class="title">Your Recipe Results:</h2>
        </div>
        <div class="col-9 text-center">
          <div id="recipe-result-container" class="row d-flex flex-row align-items-stretch"></div>
        </div>

        <!--Displays all saved recipes-->
        <aside class="col-3">
          <div id="saved-recipe-container"></div>
        </aside>
      </section>
    </main>
  </div>

  <footer class="col text-center">
    <div>
      <p>Made with Love
        <span style='font-size:20px;'>&#128150;</span>
      </p>
    </div>
    <nav>
      <div>
        <a href="https://github.com/ejoseph10/Fancy-Minute-Chef">
          <span><i class="fa fa-github"></i></span>
        </a>
      </div>
      <div>
        <a href="#" class="nav-item">Back to Top</a>
      </div>
    </nav>
  </footer>


  <!--Font awesome and icons-->
  <script src="https://kit.fontawesome.com/a65b451d45.js" crossorigin="anonymous"></script>
  <!--JS, Jquery, Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="assets/script.js"></script>

</body>

</html>
