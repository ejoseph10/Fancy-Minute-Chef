<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fancy Minute Chef</title>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <header>
    <h1 class="brand">Fancy Minute Chef</h1>
  </header>

  <main>
    <section>
      <!--MealDB search box-->
      <div class="random-meal-generator">
        <p>Don't know what to cook?
          Use our random meal generator to pick for you!</p>
        <button type="button" class="btn btn-primary" id="random-meal">Pick my meal!</button>
      </div>

      <!--Edamam search box-->
      <div>
        <p>Have something a little more specific in mind?</p>
        <label for="search">Search:</label>
        <input type="search" id="search-input" name="search" placeholder="Search Key Words">
        <button type="button" class="btn btn-primary" id="search-category-btn">Search</button>
        <div id="recent-search-container"></div>
      </div>
    </section>

    <!--recipe result-->
    <section id="recipe-result-container">
      <h2 class="title">Your Recipe Results:</h2>
    </section>

  </main>

  <!--JS, Jquery-->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="assets/script.js"></script>

</body>

</html>
