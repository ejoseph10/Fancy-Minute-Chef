    <section class="section">

 </header>

      <!--MealDB search box-->
      <div class="random-meal-generator">

          <div class="box has-background-white-ter">
          <p class="content has-text-centered">

      </div>
    </div>  
  </div>

      <!--Edamam search box-->
      <div>

            <div class="box has-background-white-ter">
            <p class="content has-text-centered">
        <p>Have something a little more specific in mind?</p>
        <label for="search-input">Search:</label>
        <input type="search" id="search-input" name="search" placeholder="Search Key Words">
        <button type="button" class="button is-info is-small" id="search-category-btn">Search</button>
        <div id="recent-search-container"></div>
          </div>
        </div>
      </div>
    </section>
